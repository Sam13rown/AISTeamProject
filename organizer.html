<html>
    <head>
        <link rel="stylesheet" href="organizer.css">
    </head>
    <body>
        <div class="container">
            <div id="add-task-container">
                <input type="text" placeholder="Enter Task" id="input-task">
                <button id="add-task">+</button>
            </div>

            <div id="task-container"></div>
        </div>
    </body>
    <script>
        const inputTask = document.getElementById("input-task");
        const addTask = document.getElementById("add-task");
        const taskContainer = document.getElementById("task-container");
        addTask.addEventListener('click', function(){
            let app = document.createElement("a");
            app.classList.add("app");
            app.href = `${inputTask.value}`

            let image = document.createElement("img")
            image.classList.add("Gmail-btn-img")
            image.src = "gmail_icon.png"
            app.appendChild(image)


            taskContainer.appendChild(app)


        });

    </script>
</html>
